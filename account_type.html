<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Account Type</title>
    <style>
        /* Main Container */
        .container {
            width: 588px;
            height: 467px;
            position: relative;
            background: #006400;
        }

        /* Inner Box */
        .inner-box {
            width: 398px;
            height: 308px;
            position: absolute;
            left: 95px;
            top: 79px;
        }

        .inner-background {
            width: 398px;
            height: 308px;
            position: absolute;
            background: #2F2F2F;
            border-radius: 4px;
        }

        /* Buttons */
        .button-large {
            width: 159px;
            height: 28px;
            position: absolute;
            background: #EAEAEA;
            border-radius: 8px;
        }

        .button-small {
            width: 54px;
            height: 28px;
            position: absolute;
            background: #AFAFAF;
            border-radius: 4px;
        }

        /* Text Styles */
        .title {
            position: absolute;
            left: 171px;
            top: 144px;
            color: white;
            font-size: 20px;
            font-family: Inter;
            font-weight: 800;
            word-wrap: break-word;
        }

        .location-date {
            width: 124px;
            position: absolute;
            left: 97px;
            top: 87px;
            color: white;
            font-size: 10px;
            font-family: Inter;
            font-style: italic;
            font-weight: 200;
            word-wrap: break-word;
        }

        .instruction {
            width: 222px;
            position: absolute;
            left: 88px;
            top: 102px;
            color: rgba(255, 255, 255, 0.70);
            font-size: 12px;
            font-family: Inter;
            font-weight: 700;
            word-wrap: break-word;
        }

        .option-label {
            position: absolute;
            color: black;
            font-size: 12px;
            font-family: Inter;
            font-weight: 700;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner-box">
            <div class="inner-background"></div>
            <div class="instruction">PRESS BUTTON TO SELECT OPTION</div>
        </div>
        <div class="button-large" style="left: 334px; top: 339px;"></div>
        <div class="button-small" style="left: 516px; top: 279px;"
            onclick="window.location.href='transaction_amount.html';" style="cursor: pointer"></div>
        <div class="button-small" style="left: 516px; top: 339px;"
            onclick="window.location.href='transaction_amount.html';" style="cursor: pointer"></div>
        <div class="button-small" style="left: 18px; top: 279px;"></div>
        <div class="button-small" style="left: 18px; top: 339px;"></div>
        <div class="button-large" style="left: 334px; top: 279px;"></div>
        <div class="option-label" style="left: 349px; top: 285px;">CHECKING ACCOUNT</div>
        <div class="option-label" style="left: 349px; top: 345px;">SAVINGS ACCOUNT</div>
        <div class="title">SELECT ACCOUNT TYPE</div>
        <div class="location-date" id="currentDate"></div>
    </div>

    <script>
        // JavaScript to get the current date and format it
        function displayCurrentDate() {
            const date = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = date.toLocaleDateString('en-US', options);

            document.getElementById('currentDate').textContent = `Delta State, PTI Road ${formattedDate}`;
        }

        // Call the function to display the date
        displayCurrentDate();
    </script>
</body>


</html>
