<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Receipt Option</title>
    <style>
        /* Main Container */
        .container {
            width: 588px;
            height: 467px;
            position: relative;
            background: #006400;
        }

        /* Inner Box */
        .inner-box {
            width: 398px;
            height: 327px;
            position: absolute;
            left: 95px;
            top: 79px;
        }

        .inner-background {
            width: 398px;
            height: 327px;
            position: absolute;
            background: #2F2F2F;
            border-radius: 4px;
        }

        /* Buttons */
        .button-large {
            width: 82px;
            height: 28px;
            position: absolute;
            background: #EAEAEA;
            border-radius: 8px;
        }

        .button-small {
            width: 54px;
            height: 28px;
            position: absolute;
            background: #AFAFAF;
            border-radius: 4px;
        }

        /* Text Styles */
        .title {
            position: absolute;
            left: 111px;
            top: 138px;
            color: white;
            font-size: 20px;
            font-family: Inter;
            font-weight: 800;
            word-wrap: break-word;
        }

        .location-date {
            width: 124px;
            position: absolute;
            left: 100px;
            top: 90px;
            color: white;
            font-size: 10px;
            font-family: Inter;
            font-style: italic;
            font-weight: 200;
            word-wrap: break-word;
        }

        .instruction {
            width: 303px;
            height: 32px;
            position: absolute;
            left: 47px;
            top: 98px;
            text-align: center;
            color: rgba(255, 255, 255, 0.70);
            font-size: 12px;
            font-family: Inter;
            font-weight: 700;
            word-wrap: break-word;
        }

        .button-text {
            position: absolute;
            color: black;
            font-size: 10px;
            font-family: Inter;
            font-weight: 800;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner-box">
            <div class="inner-background"></div>
            <div class="instruction">IF YOU SELECT “NO” THEN YOUR REMAINING BALANCE WILL BE DISPLAYED ON THE SCREEN
            </div>
        </div>
        <div class="button-large" style="left: 411px; top: 353px;"></div>
        <div class="button-text" style="left: 444px; top: 361px;">NO</div>
        <div class="button-small" style="left: 516px; top: 293px;"
            onclick="window.location.href='successful_transaction.html';" style="cursor: pointer"></div>
        <div class="button-small" style="left: 516px; top: 353px;"
            onclick="window.location.href='remaining_balance.html';" style="cursor: pointer"></div>
        <div class="button-small" style="left: 18px; top: 293px;"></div>
        <div class="button-small" style="left: 18px; top: 359px;"></div>
        <div class="button-large" style="left: 411px; top: 293px;"></div>
        <div class="button-text" style="left: 441px; top: 301px;">YES</div>
        <div class="title">DO YOU WANT TO PRINT A RECEIPT?</div>
        <div class="location-date" id="currentDate"></div>
    </div>

    <script>
        // JavaScript to get the current date and format it
        function displayCurrentDate() {
            const date = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = date.toLocaleDateString('en-US', options);

            document.getElementById('currentDate').textContent = `Delta State, PTI Road ${formattedDate}`;
        }

        // Call the function to display the date
        displayCurrentDate();
    </script>
</body>

</html>
